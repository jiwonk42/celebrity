<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Webpage</title>
  </head>
  <body>
    <div class="container">
      <h1>Project</h1>
      <form id="dating">
        <div class="">
          <label for="age">Your Age</label>
          <input id="age" type="number">
        </div>

        <div class="">
          <label for="gender">Gender of match</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <button id="match-me" type="submit" class="btn">Match Me!</button>
      </form>


      <div id="info">
        <div class="celebrity" id="justin">
          <img src="img/justinb.jpg" alt="picture of justin beiber"/>
        </div>
        <div class="celebrity" id="jennifer">
          <img src="img/jennifer.jpg" alt="picture of jennifer aniston"/>

        </div>
        <div class="celebrity" id="rock">
          <img src="img/therock.png" alt="picture of dwayne johnson aka the rock"/>

        </div>
        <div class="celebrity" id="gabrielle">
          <img src="img/Gabrielle.jpg" alt="picture of Gabrielle Union"/>
        </div>

        <div class="celebrity" id="arnold">
          <img src="img/arnold.jpg" alt="picture of arnold schwarzenegger"/>
        </div>

        <div class="celebrity" id="sharon">
          <img src="img/sharon.jpg" alt="picture of sharon stone"/>
        </div>

        <div class="celebrity" id="mark">
          <img src="img/mark.jpg" alt="picture of mark wahlberg"/>
        </div>

        <div class="celebrity" id="selena">
          <img src="img/selena.jpg" alt="picture of selena gomez"/>
        </div>

      </div>

    </div>
  </body>
</html>
